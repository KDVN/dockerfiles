OdooTesting:
  image: kdvn/odoo-c9
  container_name: odoo-c9
  ports:
   - "8980:8069"
   - "98:3000"
  volumes:
   - ./addons:/mnt/extra-addons
   - ./filestore:/mnt/oefilestore
  links:
   - odoo_db:db
  environment:
   - PGHOST=odoo_db
   - PGUSER=openerp
   - PGPASSWORD=openerp
   - AUTH=admin:admin
   - USERPASS=testing
odoo_db:
  image: postgres:latest
  container_name: odoo_db
  environment:
   - POSTGRES_USER=openerp
   - POSTGRES_PASSWORD=openerp
