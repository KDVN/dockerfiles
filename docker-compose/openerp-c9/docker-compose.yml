openerp7:
  image: kdvn/openerp
  container_name: openerp7
  ports:
   - "8180:8069"
  volumes:
   - ./workspace:/opt/workspace
  links:
   - openerp_db:db
  environment:
   - PGHOST=openerp_db
   - PGUSER=openerp
   - PGPASSWORD=openerp
   - AUTH=admin:admin
openerp_db:
  image: postgres:latest
  container_name: openerp_db
  ports:                          
   - "5432:5432"                  
  volumes:                        
   - ./db:/var/lib/postgresql/data
  environment:
   - POSTGRES_USER=openerp
   - POSTGRES_PASSWORD=openerp
kdvn_c9:
  image: kdvn/c9
  container_name: kdvn_c9
  ports:
   - "88:3000"
  volumes:
   - ./workspace:/opt/workspace
  links:
   - openerp_db:db
  environment:
   - AUTH=admin:admin
   - LOCAL_USER_ID=Please input manually using (user - id -u $USER)