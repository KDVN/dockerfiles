OE7Testing:
  image: kdvn-oe7
  container_name: OE7Testing
  ports:
   - "8080:8069"
  volumes:
   - ./addons:/mnt/extra-addons
   - ./filestore:/mnt/oefilestore
  links:
   - oe7_db:db
  environment:
   - PGHOST=192.168.0.91
   - PGUSER=openerp
   - PGPASSWORD=openerpdemo
oe7_db:
  image: postgres:latest
  container_name: oe7_db
  environment:
   - POSTGRES_USER=openerp
   - POSTGRES_PASSWORD=openerp
